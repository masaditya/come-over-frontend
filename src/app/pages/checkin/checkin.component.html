<div class="container-fluid pt-4 pl-4">
  <div class="row">
    <div class="col-lg-8">
      <br />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of users; let i = index">
            <td>{{ item.name}}</td>
            <td> {{tickets[i]}} </td>
            <td class="text-right">
              <button type="button" (click)="setAttend(item._id)" class="btn btn-success btn-circle mr-3 ">
                <i class="fas fa-check"></i>
              </button>
              <button type="button" class="btn btn-danger btn-circle mr-3">
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- <div class="col-lg-4">
      <div *ngIf="selectViewMhs">
        <app-mahasiswa-detail [detMhs]="selectViewMhs"></app-mahasiswa-detail>
      </div>
      <div *ngIf="selectEditMhs">
        <app-edit-mahasiswa [editMhs]="selectEditMhs"></app-edit-mahasiswa>
      </div>
    </div> -->
  </div>
</div>
