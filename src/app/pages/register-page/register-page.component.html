<div class="container form-container">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6 register-container pt-5 pb-5">
      <div class="image-login text-center">
        <img src="../../../assets/Logo/Iconsfix.png" alt="">
        <h3> Join Us!</h3>
        <p>Register with your email</p>
      </div>
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="userData.email" name="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="email">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="userData.password" name="password" class="form-control"
            id="exampleInputPassword1" placeholder="password">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputnamalengkap1" placeholder="nama lengkap">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputnomorhp1" placeholder="nomor handphone">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="exampleInputalamat1" placeholder="alamat">
        </div>
        <div class="form-group">
          <button (click)="register()" class="btn btn-primary" style="width:100%"> Register</button>
        </div>
      </form>
      <br>
      <div style="text-align:center">
        <h6>By continuing, I accept the terms of service, community guidelines and have read the privacy policy.</h6>
      </div>
    </div>
    <div class="col-md-3">

    </div>
  </div>

</div>
