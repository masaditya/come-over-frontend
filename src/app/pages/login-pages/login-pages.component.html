<div class="container form-container">
  <div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 login-container">
      <div class="image-login text-center">
        <img src="../../../assets/Logo/Iconsfix.png" alt="">
        <h3>Let's get started</h3>
        <p>Login with your email</p>
      </div>
      <hr>
      <form>
        <div class="form-group">
          <input type="text" [(ngModel)]="userData.email" name="email" class="form-control" id="exampleInputEmail1"
            aria-describedby="emailHelp" placeholder="email">
        </div>
        <div class="form-group">
          <input type="password" [(ngModel)]="userData.password" name="password" class="form-control"
            id="exampleInputPassword1" placeholder="password">
        </div>
        <div class="form-group">
          <button (click)="login()" class="btn btn-login" style="width:100%"> Login</button>
        </div>
        <h6 style="text-align:center">or</h6>
        <div class="form-group">
          <button [routerLink]="['/register']" routerLinkActive="router-link-active" class="btn btn-secondary"
            style="width:100%"> Register</button>
        </div>
      </form>
      <br>
      <div style="text-align:center">
        <p>By continuing, I accept the terms of service, community guidelines and have read the privacy policy.</p>
      </div>
    </div>
    <div class="col-md-4">

    </div>
  </div>
</div>
