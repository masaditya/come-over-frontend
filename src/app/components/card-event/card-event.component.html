<div class="card">
  <img class="card-img-top" src={{perEvent.posterEvent}} alt="Card image cap">
  <div class="card-body">
    <div class="row">
      <div class="date">
        <p>{{mnth}} <br> <strong> {{date}} </strong></p>
      </div>
      <div class="info">
        <h6>{{perEvent.nameEvent}}</h6>
        <p>{{perEvent.locationEvent}}</p>
        <p>FREE</p>
      </div>
    </div>
  </div>
</div>
